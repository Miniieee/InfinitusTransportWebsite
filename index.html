<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Load Popup - At/Before/Between</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Button to open the modal -->
  <button id="openModalBtn">Post Load</button>

  <!-- The Modal (Popup) -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span> <!-- Close "X" -->

      <!-- Wrap in a form if you want actual submission -->
      <form action="YOUR_FORM_HANDLER" method="POST" id="loadForm">
        <h2>Post Load Details</h2>
        
        <!-- Two-column layout for Pickup (left) / Delivery (right) -->
        <div class="row">
          <!-- Pickup Details -->
          <div class="column">
            <h4>Pickup Details</h4>
            
            <label for="pickupContact">Search Contact or Location *</label>
            <input 
              type="text" 
              id="pickupContact" 
              name="pickupContact" 
              placeholder="Contacts or location (town, name)" 
              required
            />

            <label for="pickupCompany">Company</label>
            <input 
              type="text" 
              id="pickupCompany" 
              name="pickupCompany" 
              placeholder="Company Name"
            />

            <label for="pickupAddressInfo">Additional Address Info</label>
            <input 
              type="text" 
              id="pickupAddressInfo" 
              name="pickupAddressInfo" 
              placeholder="Optional additional info"
            />

            <label>Date &amp; Time *</label>
            <!-- Radio buttons for “At” / “Before” / “Between” -->
            <div class="button-group">
              <label>
                <input 
                  type="radio" 
                  name="pickupDateType" 
                  value="At" 
                  checked
                />
                <span>At</span>
              </label>
              <label>
                <input 
                  type="radio" 
                  name="pickupDateType" 
                  value="Before"
                />
                <span>Before</span>
              </label>
              <label>
                <input 
                  type="radio" 
                  name="pickupDateType" 
                  value="Between"
                />
                <span>Between</span>
              </label>
            </div>

            <!-- Single date/time (shown if “At” or “Before”) -->
            <div class="datetime-group" id="pickupSingleDateTime">
              <label class="inline-label">Date:</label>
              <input type="date" id="pickupDate" name="pickupDate" />
              <label class="inline-label">Time:</label>
              <input type="time" id="pickupTime" name="pickupTime" />
            </div>

            <!-- Two date/time pairs (shown if “Between”) -->
            <div class="datetime-between" id="pickupBetweenDateTime">
              <div class="datetime-group">
                <label class="inline-label">From:</label>
                <input 
                  type="date" 
                  id="pickupDateFrom" 
                  name="pickupDateFrom" 
                />
                <input 
                  type="time" 
                  id="pickupTimeFrom" 
                  name="pickupTimeFrom" 
                />
              </div>
              <div class="datetime-group">
                <label class="inline-label">To:</label>
                <input 
                  type="date" 
                  id="pickupDateTo" 
                  name="pickupDateTo" 
                />
                <input 
                  type="time" 
                  id="pickupTimeTo" 
                  name="pickupTimeTo" 
                />
              </div>
            </div>
          </div>

          <!-- Delivery Details -->
          <div class="column">
            <h4>Delivery Details</h4>

            <label for="deliveryContact">Search Contact or Location *</label>
            <input 
              type="text" 
              id="deliveryContact" 
              name="deliveryContact" 
              placeholder="Contacts or location (town, name)" 
              required
            />

            <label for="deliveryCompany">Company</label>
            <input 
              type="text" 
              id="deliveryCompany" 
              name="deliveryCompany" 
              placeholder="Company Name"
            />

            <label for="deliveryAddressInfo">Additional Address Info</label>
            <input 
              type="text" 
              id="deliveryAddressInfo" 
              name="deliveryAddressInfo" 
              placeholder="Optional additional info"
            />

            <label>Date &amp; Time *</label>
            <!-- Radio buttons for “At” / “Before” / “Between” -->
            <div class="button-group">
              <label>
                <input 
                  type="radio" 
                  name="deliveryDateType" 
                  value="At" 
                  checked
                />
                <span>At</span>
              </label>
              <label>
                <input 
                  type="radio" 
                  name="deliveryDateType" 
                  value="Before"
                />
                <span>Before</span>
              </label>
              <label>
                <input 
                  type="radio" 
                  name="deliveryDateType" 
                  value="Between"
                />
                <span>Between</span>
              </label>
            </div>

            <!-- Single date/time (shown if “At” or “Before”) -->
            <div class="datetime-group" id="deliverySingleDateTime">
              <label class="inline-label">Date:</label>
              <input type="date" id="deliveryDate" name="deliveryDate" />
              <label class="inline-label">Time:</label>
              <input type="time" id="deliveryTime" name="deliveryTime" />
            </div>

            <!-- Two date/time pairs (shown if “Between”) -->
            <div class="datetime-between" id="deliveryBetweenDateTime">
              <div class="datetime-group">
                <label class="inline-label">From:</label>
                <input 
                  type="date" 
                  id="deliveryDateFrom" 
                  name="deliveryDateFrom" 
                />
                <input 
                  type="time" 
                  id="deliveryTimeFrom" 
                  name="deliveryTimeFrom" 
                />
              </div>
              <div class="datetime-group">
                <label class="inline-label">To:</label>
                <input 
                  type="date" 
                  id="deliveryDateTo" 
                  name="deliveryDateTo" 
                />
                <input 
                  type="time" 
                  id="deliveryTimeTo" 
                  name="deliveryTimeTo" 
                />
              </div>
            </div>
          </div>
        </div>
        
        <!-- Buttons at bottom -->
        <div class="modal-buttons">
          <button type="button" class="cancel-btn">Cancel</button>
          <button type="submit" class="post-load-btn">Post Load</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
